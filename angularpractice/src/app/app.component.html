<h1>{{ title }}</h1>

<h3 [style.color]="textColour" (mouseenter)="cursorEntered()" (mouseleave)="cursorExit()">
  This text is black, but hover over and it will turn red. 
</h3>

<div class="box-it">
  <app-mood [moodText] = moodText></app-mood>
</div>

<div class="box-it">
  <app-count [startNum]= num (newNum)="showValue($event)"></app-count>
</div>
